<div class="main-container">
    <div class="card-navbar">
      <h4><i class="fas fa-clipboard-check"></i><b> Control de cuentas de usuario</b></h4>
      <hr>
    </div>
    
    <div class="list-container">
      <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <a [routerLink]="['/cnu']"><i class="fas fa-plus-circle"></i> Crear Nuevo Usuario</a>
          <!-- <p><small>Total:  </small><span class="badge badge-primary badge-pill">2</span></p> -->
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <a [routerLink]="['/acm']"><i class="fas fa-user-shield"></i> Cuentas Por Activar</a>
          <p><small>Pendientes:  </small><span class="badge badge-primary badge-pill">{{count_activar}}</span></p>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <a [routerLink]="['/cbl']"><i class="fas fa-user-lock"></i> Cuentas Bloqueadas</a>
          <p><small>Bloqueadas:  </small><span class="badge badge-primary badge-pill">{{count_bloqueadas}}</span></p>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <a [routerLink]="['/cat']"><i class="fas fa-user-check"></i> Cuentas Activas</a>
          <p><small>Activas:  </small><span class="badge badge-primary badge-pill">{{count_activas}}</span></p>
        </li>
      </ul>
    </div>
  </div>
